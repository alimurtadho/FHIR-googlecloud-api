<!DOCTYPE html>
<meta charset="utf-8">
<title>Lung Cancer Demo</title>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  .hidden {
    display: none;
  }

  #risk_gauge {
    width: 300px;
    height: 300px;
    margin: 0 auto;
  }

  #risk_gauge svg {
    width: 100%;
    height: 100%;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Patient Data</span>
          <form id="patient_form">
            <p>
              <label for="age">Age</label>
              <input type="number" name="age" />
            </p>
            <p>
              <label for="weight">Weight (kg)</label><input type="number"
                     name="weight" />
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" name="smoker" />
                <span>Smoker</span>
              </label>
            </p>
          </form>
        </div>
        <div class="card-action">
          <a id="update-patient-btn" role="button"
             class="btn-flat disabled text-blue">Update
            Patient</a>
          <a id="create-patient-btn" role="button"
             class="btn-flat">Create
            Patient</a>
          <div id="progress_bar" class="progress hidden">
            <div class="indeterminate"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div id="risk_card" class="card hidden">
        <div class="card-content">
          <span class="card-title">Risk level</span>
          <div id="risk_gauge">
            <svg viewBox="0 0 400 400">
              <path fill="none" stroke="red" stroke-width="30">
              </path>
              <text x="50%" y="50%" text-anchor="middle"
                    dominant-baseline="middle" font-size="30"></text>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="/risk-gauge.js"></script>
<script src="/fhir.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
